    <title>Cadastro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="darkModeStyle.js">
</head>

</head>
<body>
    <script>
        // Fun√ß√£o para ativar o dark mode
        function enableDarkMode() {
            document.body.classList.add("dark-mode");
            localStorage.setItem("darkMode", "enabled");
        }
    
        // Fun√ß√£o para desativar o dark mode
        function disableDarkMode() {
            document.body.classList.remove("dark-mode");
            localStorage.setItem("darkMode", "disabled");
        }
    
        // Fun√ß√£o para alternar o dark mode
        function toggleDarkMode() {
            if (document.body.classList.contains("dark-mode")) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        }
    
        // Verificar a prefer√™ncia do usu√°rio no carregamento da p√°gina
        if (localStorage.getItem("darkMode") === "enabled") {
            enableDarkMode();
        }
    </script>

<!-- Bot√£o em forma de lua (√≠cone) -->
<button id="toggleButton" onclick="toggleDarkMode()">
    üåô
</button>
      
    <div class="container">
        <h1>Cadastro Categoria</h1>

            
        <form action="/cadastroCategoria" method="post">
            <div class="form-group">
                <label for="nome">Nome da Categoria:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="button" class="btn btn-danger">Cancelar</button>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
   </body>
