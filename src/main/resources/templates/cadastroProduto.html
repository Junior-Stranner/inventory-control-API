<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        label, input, textarea, select {
            display: block;
            margin-bottom: 15px;
        }

        label {
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border 0.3s;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form action="cadastroProduto" method="POST">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required>

        <label for="qntEstoque">Quantidade em Estoque:</label>
        <input type="number" id="qntEstoque" name="qntEstoque" required>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
            <option value="eletronico">Eletrônico</option>
            <option value="vestuario">Vestuário</option>
            <option value="alimento">Alimento</option>
            <!-- Adicione outras opções de categoria conforme necessário -->
        </select>

        <label for="fornecedor">Fornecedor:</label>
        <input type="text" id="fornecedor" name="fornecedor" required>

        <label for="movimentacao">Movimentação do Produto:</label>
        <textarea id="movimentacao" name="movimentacao"></textarea>

        <input type="submit" value="Cadastrar Produto">
    </form>

    <script>
        // Toggle dark mode
        const body = document.body;
        const form = document.querySelector("form");
        const labels = document.querySelectorAll("label, input, textarea, select, input[type='submit']");

        function toggleDarkMode() {
            body.classList.toggle("dark-mode");
            form.classList.toggle("dark-mode");
            labels.forEach(label => label.classList.toggle("dark-mode"));
        }
    </script>
</body>
</html>
